<mat-toolbar color="primary">
    <h1>Products page</h1>
    <button mat-flat-button color="warn" (click)="openCreateProductDialog()">Create</button>
    <button mat-flat-button color="warn" (click)="readProducts()">Load</button>
    <button mat-flat-button color="warn" (click)="readProducts()" disabled>Import</button>
    <button mat-flat-button color="warn" (click)="readProducts()" disabled>Segment by</button>
    <span class="example-spacer"></span>
    <h1>MyCRM</h1>
</mat-toolbar>

<div class="table-container">
  <table mat-table [dataSource]="productsDataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let product"> {{product.description}} </td>
    </ng-container>

    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
      <td mat-cell *matCellDef="let product"> {{product.unit}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
      <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Notes</th>
      <td mat-cell *matCellDef="let customer"> {{customer.notes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.selected-row]="currentSelectedProduct === row" (click)="rowClicked(row)"></tr>
  </table>
</div>

<mat-toolbar color="primary" class="footer-toolbar">
    <button mat-flat-button [disabled]="!isRowSelected" (click)="deleteProduct()">Delete</button>
    <button mat-flat-button [disabled]="!isRowSelected" (click)="modifyProduct()">Modify</button>
</mat-toolbar>
