<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Username</mat-label>
    <input matInput placeholder="" value="" [(ngModel)]="username" name="username">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput placeholder="" value="" type="password" [(ngModel)]="password" name="password">
  </mat-form-field>
  
  <button mat-flat-button (click)="onSubmit()">Login</button>
</form>
