<mat-toolbar color="primary">
    <span class="toolbar-title">Customers page</span>
    <button mat-flat-button color="warn" (click)="openCreateCustomerDialog()">Create</button>
    <button mat-flat-button color="warn" (click)="readCustomers()">Load</button>
    <button mat-flat-button color="warn" (click)="readCustomers()">Import</button>
    <span class="example-spacer"></span>
    <span class="toolbar-title">MyCRM</span>
</mat-toolbar>

<div class="table-container">
  <table mat-table [dataSource]="customersDataSource" >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let customer"> {{customer.name + customer.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let customer"> {{customer.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="organization">
      <th mat-header-cell *matHeaderCellDef>Organization</th>
      <td mat-cell *matCellDef="let customer"> {{customer.organization}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(customer)" #customer></tr>
  </table>
</div>

<mat-toolbar color="primary" class="footer-toolbar">
    <button mat-flat-button [disabled]="!isRowSelected">Delete</button>
    <button mat-flat-button [disabled]="!isRowSelected">Modify</button>
    <button mat-flat-button [disabled]="!isRowSelected">Send Message</button>
    <button mat-flat-button [disabled]="!isRowSelected">Send Email</button>
    <button mat-flat-button [disabled]="!isRowSelected">Other actions</button>
</mat-toolbar>
